<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css" />
    <title>Validate Form</title>
    <style>
      #errors{
        padding-top: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form class="mt-5" name="first_form" id="form" method="post" action="">

        <div class="form-group">
          <label for="name">Name<span>*</span></label>
          <input type="text" class="form-control" id="name" name="name">
        </div>

        <div class="form-group">
          <label for="number">Nummer<span>*</span></label>
          <input type="text" class="form-control" id="number" name="number" >
        </div>

        <div class="form-group">
          <label for="password">Password<span>*</span></label>
          <input type="password" class="form-control" id="password" name="password" >
        </div>

        <div class="form-group">
          <label for="textarea">Beschreibung<span>*</span></label>
          <textarea class="form-control" id="textarea" name="textarea" rows="3"></textarea>
        </div>

        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" id="radio_schulintern" name="customRadio" class="custom-control-input" value="Schulintern">
          <label class="custom-control-label" for="radio_schulintern">Schulintern</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" id="radio_public" name="customRadio" class="custom-control-input" value="Öffentlich">
          <label class="custom-control-label" for="radio_public">Öffentlich</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" id="radio_class" name="customRadio" class="custom-control-input" value="Klasse">
          <label class="custom-control-label" for="radio_class">Klasse</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" id="radio_private" name="customRadio" class="custom-control-input" value="Privat">
          <label class="custom-control-label" for="radio_private">Privat</label>
        </div>

        <br>
        <br>

        <div class="custom-control custom-checkbox custom-control-inline">
          <input type="checkbox" class="custom-control-input" id="apa" value="AP16/a" name="customCheckbox">
          <label class="custom-control-label" for="apa">AP16/a</label>
        </div>
        <div class="custom-control custom-checkbox custom-control-inline">
          <input type="checkbox" class="custom-control-input" id="apb" value="AP16/b" name="customCheckbox">
          <label class="custom-control-label" for="apb">AP16/b</label>
        </div>
        <div class="custom-control custom-checkbox custom-control-inline">
          <input type="checkbox" class="custom-control-input" id="apc" value="AP16/c" name="customCheckbox">
          <label class="custom-control-label" for="apc">AP16/c</label>
        </div>
        <div class="custom-control custom-checkbox custom-control-inline">
          <input type="checkbox" class="custom-control-input" id="apd" value="AP16/d" name="customCheckbox">
          <label class="custom-control-label" for="apd">AP16/d</label>
        </div>

        <br>
        <br>

        <button id="submit" type="submit" class="btn btn-primary">Submit</button>
      </form>

      <div id="errors">

      </div>

      <div id="form_output">
        <div class="row">
          <div class="col-12">
            <p class="d-inline mr-2">Name:</p>
            <p class="d-inline" id="out_name"></p>
          </div>
          <div class="col-12">
            <p class="d-inline mr-2">Nummer:</p>
            <p class="d-inline" id="out_number"></p>
          </div>
          <div class="col-12">
            <p class="d-inline mr-2">Password:</p>
            <p class="d-inline" id="out_password"></p>
          </div>
          <div class="col-12">
            <p class="d-inline mr-2">Beschreibung:</p>
            <p class="d-inline" id="description"></p>
          </div>
          <div class="col-12">
            <p class="d-inline mr-2">Radios:</p>
            <p class="d-inline" id="out_radio"></p>
          </div>
          <div class="col-12">
            <p class="d-inline mr-2">Klassen:</p>
            <p class="d-inline" id="out_classes"></p>
          </div>
        </div>
      </div>

    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
